name: Publish Packages

on:
  push:
    branches: [main]

jobs:
  Publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 100
      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16.x
          registry-url: https://registry.npmjs.org

      - uses: marceloprado/has-changed-path@v1
        id: havePackagesChanged
        with:
          paths: packages

      - name: Setup PNPM
        if: steps.havePackagesChanged.outputs.changed == 'true'
        uses: pnpm/action-setup@v2.0.1
        with:
          version: 6.23.6

      - name: Simulate CLI build
        if: steps.havePackagesChanged.outputs.changed == 'true'
        run: pnpm simulate-dist

      - name: Install deps
        if: steps.havePackagesChanged.outputs.changed == 'true'
        run: pnpm install --frozen-lockfile

      - name: Publish ðŸš€
        if: steps.havePackagesChanged.outputs.changed == 'true'
        run: GITHUB_TOKEN="${{secrets.GH_TOKEN}}" GIT_COMMITTER_EMAIL="${{secrets.GIT_COMMITTER_EMAIL}}" GIT_COMMITTER_NAME="${{secrets.GIT_COMMITTER_NAME}}" ts-node ./scripts/ci/publish.ts
