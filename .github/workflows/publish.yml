name: Test & Publish Packages

on:
  push:
    branches: [main]
  pull_request:
    branches: ['*']

jobs:
  Quality:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        node-version: [14.x, 15.x, 16.x, 17.x]
        os: [ubuntu-latest, windows-latest]

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{matrix.node-version}}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      - uses: actions/cache@v2
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-modules-${{ hashFiles('**/pnpm-lock.yml') }}

      - name: Setup PNPM
        uses: pnpm/action-setup@v2.0.1
        with:
          version: 6.23.6

      - name: Simulate CLI build
        run: pnpm simulate-dist

      - name: Install dependencies
        working-directory: ./packages/create-prisma-generator
        run: pnpm i --frozen-lockfile

      - name: Run Tests ðŸ§ª
        working-directory: ./packages/create-prisma-generator
        run: pnpm test

  Publish:
    runs-on: ubuntu-latest
    if: ${{ github.ref == 'refs/heads/main' }}
    needs: [Quality]

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 100
      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16.x
          registry-url: https://registry.npmjs.org

      - uses: marceloprado/has-changed-path@v1
        id: havePackagesChanged
        with:
          paths: packages

      - name: Setup PNPM
        uses: pnpm/action-setup@v2.0.1
        with:
          version: 6.23.6

      - uses: actions/cache@v2
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-modules-${{ hashFiles('**/pnpm-lock.yaml') }}

      - name: Simulate CLI build
        run: pnpm simulate-dist

      - name: Install deps
        run: pnpm i --frozen-lockfile

      - name: Publish ðŸš€
        run: |
          GITHUB_TOKEN="${{secrets.GITHUB_TOKEN}}" GIT_COMMITTER_EMAIL="${{secrets.GIT_COMMITTER_EMAIL}}" GIT_COMMITTER_NAME="${{secrets.GIT_COMMITTER_NAME}}" npx ts-node ./scripts/ci/publish.ts
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
